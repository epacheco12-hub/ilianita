<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Ili</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      color: #e91e63;
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      color: #333;
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .slideshow {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      border-radius: 15px;
      margin-top: 15px;
    }
    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .slideshow img.active {
      display: block;
      animation: fade 2s ease-in-out;
    }
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    /* Ajuste para m√≥viles */
    @media (max-width: 600px) {
      .slideshow {
        height: 400px;
      }
    }
    /* Bot√≥n de audio */
    #audioControl {
      margin-top: 15px;
      padding: 8px 15px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #e91e63;
      color: white;
      cursor: pointer;
    }
    #audioControl:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üíñ Para Ili üíñ</h1>
    <p>Eres mi pensamiento constante,<br>
    mi paz y mi alegr√≠a.<br>
    Gracias por existir en mi vida. ‚ú®</p>
    
    <div class="slideshow">
      <img src="Foto1.jpg" alt="Foto 1" class="active">
      <img src="foto2.jpg" alt="Foto 2">
      <img src="foto3.jpg" alt="Foto 3">
      <img src="foto4.jpg" alt="Foto 4">
      <img src="foto5.jpg" alt="Foto 5">
    </div>

    <button id="audioControl">üéµ Reproducir m√∫sica</button>
    <audio id="miAudio" loop>
      <source src="audio.mp3" type="audio/mpeg">
      Tu navegador no soporta audio.
    </audio>
  </div>

  <script>
    // Carrusel de im√°genes
    let index = 0;
    const images = document.querySelectorAll(".slideshow img");

    function showNextImage() {
      images[index].classList.remove("active");
      index = (index + 1) % images.length;
      images[index].classList.add("active");
    }
    setInterval(showNextImage, 4000);

    // Control de audio
    const audio = document.getElementById("miAudio");
    const btn = document.getElementById("audioControl");

    btn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        btn.textContent = "‚è∏ Pausar m√∫sica";
      } else {
        audio.pause();
        btn.textContent = "üéµ Reproducir m√∫sica";
      }
    });
  </script>
</body>
</html>
